<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="modal-background">
        <div class="add-new-link">
                <div class="enter-url-div">
                    <label for="enter-url">Enter new url...</label>
                    <div id="enter-url-div-inner" tabindex="0">
                        <input id="enter-url-input" type="text" name="enter-url" spellcheck="false">
                </div>
                </div>
                <div class="enter-url-div enter-name">
                        <label for="enter-name">Enter name:</label>
                        <div id="enter-url-div-inner" tabindex="0">
                            <input id="enter-name-input" type="text" name="enter-name" spellcheck="false">
                        </div>
                </div>
                <div class="add-new-link-buttons-div">
                    <button class="add-new-link-buttons">Cancel</button>
                    <button class="add-new-link-buttons">Add</button>   
                </div>
        </div> 
    </div>
    <div class="top-header">
        <div class="clock-outer">
            <p class="clock-inner"><span id="clock-hours">10</span><span id="ticking">:</span><span id="clock-minutes">35</span> <span id="amOrPm">am</span></p>
        </div>
        <div class="input-container">
            <input type="text" id="input-header" placeholder="Search Google...">
        </div>
    </div>
    <div class="main-links">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="grind-links-container">
            <div class="main-link facebook">
                <div class="main-link-options" id="main-link-0">
                    <img src="https://img.icons8.com/metro/26/000000/more.png">
                </div>        
            </div>
            <div class="main-link youtube">
                <div class="main-link-options" id="main-link-1">
                    <img src="https://img.icons8.com/metro/26/000000/more.png">
                </div> 
            </div>
            <div class="main-link instagram">
                <div class="main-link-options" id="main-link-2">
                    <img src="https://img.icons8.com/metro/26/000000/more.png">
                </div> 
            </div>
            <div class="main-link new"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
